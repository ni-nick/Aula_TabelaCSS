<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Amarelinha</title>
</head>

<link rel="stylesheet" href="tabelaAmarela.css">
<body>

    <div class="container">

        <table id="tableConteudo">
            <thead>
                <tr class="even">
                    <th>COLUNA 1</th>
                    <th>COLUNA 2</th>
                    <th>COLUNA 3</th>
                    <th>COLUNA 4</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Item1</td>
                    <td>Descrição 1</td>
                    <td>Descrição</td>
                    <td>Descrição #1</td>
                </tr>


                <tr>
                    <td>Item2</td>
                    <td>Descrição 2</td>
                    <td>Descrição</td>
                    <td>Descrição #2</td>
                </tr>


                <tr>
                    <td>Item3</td>
                    <td>Descrição 3</td>
                    <td>Descrição</td>
                    <td>Descrição #3</td>
                </tr>


                <tr>
                    <td>Item4</td>
                    <td>Descrição 4</td>
                    <td>Descrição</td>
                    <td>Descrição #4</td>
                </tr>
            </tbody>
        </table>

    </div>
    
</body>
</html>
